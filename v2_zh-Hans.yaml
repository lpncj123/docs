  /api/mapi/v1/merchant/open/api/file/upload:
    post:
      tags:
        - 商户管理
      summary: 文件上传
      operationId: post-api-mapi-v1-merchant-open-api-file-upload
      parameters:
        - name: charset
          in: query
          description: 字符编码
          required: true
          schema:
            type: string
        - name: merchantId
          in: query
          description: 商户号
          required: true
          schema:
            type: string
        - name: requestTime
          in: query
          description: 请求时间
          required: true
          schema:
            type: string
        - name: signType
          in: query
          description: 签名类型
          required: true
          schema:
            type: string
        - name: transType
          in: query
          description: 交易类型
          required: true
          schema:
            type: string
        - name: version
          in: query
          description: 版本
          required: true
          schema:
            type: string
        - name: fileMd5
          in: query
          schema:
            type: string
        - name: fileType
          in: query
          required: true
          deprecated: false
          schema:
            type: string
            enum:
              - SUBMERCHANT_REGISTRATION_00
              - SUBMERCHANT_REGISTRATION_01
              - SUBMERCHANT_REGISTRATION_02
              - SUBMERCHANT_REGISTRATION_03
        - name: file
          in: query
          required: true
          schema: {}
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                fileMd5:
                  type: string
                fileType:
                  type: string
                file:
                  type: string
                  contentMediaType: application/octet-stream
      responses: {}
      security:
        - signature: []
      servers:
        - url: 'https://mpgwdev.payallglobal.com/mp-gateway/'
          description: Development server
        - url: 'https://mpgw.payallglobal.com/mp-gateway/'
          description: 正式生产环境
