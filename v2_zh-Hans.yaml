          description: 收款银行/机构的交易单号（依据历史经验，目前仅沙特BankTransfer返回的该单号可以作为凭证跟收款行确认是否到账，交易单号格式如：20240418SAARNBARNB1B44410558522170）
          example: "2024041710121481030100166528590615003"
      description: 交易附加信息，出款回调升级到3.0版本以上，才会返回该字段。如有需求，可以联系payallglobal技术支持进行调整

    DisbursementResultNotifyRequest:
      allOf:
        - $ref: '#/components/schemas/BaseRequest'
        - type: object
          properties:
            code:
              type: string
              description: 回调返回码，00000000代表成功。只代表接口请求成功，不代表订单状态。
              maxLength: 32
              example: "00000000"
            msg:
              type: string
              description: 回调通知码描述，'Success'
              maxLength: 256
              example: "Success"
            notifyTime:
              type: string
              description: 通知时间
              maxLength: 32
              example: "2023-03-08T16:22:05 +0000"
            notifyType:
              type: string
              description: 通知类型 PAYOUT
              maxLength: 16
              example: "PAYOUT"
            data:
              $ref: '#/components/schemas/DisbursementResultNotifyData'
          required:
            - code
            - msg
            - notifyTime
            - notifyType
            - data
    DisbursementResultNotifyData:
      type: object
      properties:
        outTradeNo:
          type: string
          description: 商户订单号
          minLength: 1
          maxLength: 64
          example: "outTradeNo167823423411"
        tradeNo:
          type: string
          description: payallglobal交易流水号
          maxLength: 64
          example: "20230308080847PO7777298223436669001"
        transactionUtcTime:
          type: string
          description: 交易创建时间
          maxLength: 32
          example: "2023-03-08T10:22:05 +0000"
        fundsFreezeTime:
          type: string
          description: 资金动账时间
          example: "2024-04-17T06:35:09 +0000"
        fundsReturnTime:
          type: string
          description: 资金返还时间
          example: "2024-04-18T07:13:01 +0000"
        payFinishTime:
          type: string
          description: 交易完成时间
          maxLength: 32
          example: "2023-03-08T10:23:05 +0000"
        bounceBackTime:
          type: string
          description: 退票时间
          maxLength: 32
          example: ""
        redeemCode:
          type: string
          description: 1.FAWRY取款码，2.运营商充值PIN码
          maxLength: 32
          example: "123456"
        expiryTime:
          type: string
          description: 订单过期时间
          maxLength: 32
          example: "2023-03-12 02:37:37"
        status:
          type: string
          description: 交易状态，success成功, fail失败，pending进行中，BOUNCEBACK退票
          maxLength: 32
          example: "success"
        subStatus:
          type: string
          description: 交易子状态，当订单交易状态为pending时，提供子状态，展示交易处理进度，具体枚举值请参考：https://docs.payallglobal.com/developers/start/public-body/paramResp
          example: ""
        notifyPhone:
          type: string
          description: 收款方通知邮件手机号
          maxLength: 32
          example: "18168567713"
        notifyEmail:
          type: string
          description: 收款方通知邮件地址
          maxLength: 64
          example: "example@gmail.com"
        responseCode:
          type: string
          description: 订单失败错误码，详见https://docs.payallglobal.com/developers/appendix/commErrCode
          maxLength: 32
          example: ""
        responseMsg:
          type: string
          description: 订单失败错误码描述
          maxLength: 256
          example: ""
        reference:
          type: string
          description: 附加数据，商户上送的值
          maxLength: 512
          example: "Excepteur in non Ut elit"
        trade:
          $ref: '#/components/schemas/TradeInfo'
        source:
          $ref: '#/components/schemas/SourceInfo'
        destination:
          $ref: '#/components/schemas/DestinationInfo'
        additionalIdentifier:
          $ref: '#/components/schemas/AdditionalIdentifier'
      required:
        - destination
        - source
        - trade
        - transactionUtcTime
        - outTradeNo
        - tradeNo
        - status
      description: 数据体
    DisbursementResultNotifyResponse:
      type: object
      properties:
        msg:
          type: string
          description: 响应 'Success'（仅代表成功收到通知，不代表订单状态）
          example: "Success"
        code:
          type: string
          description: 仅可响应 '00000000'（仅代表成功收到通知，不代表订单状态）
          example: "00000000"
      required:
        - msg
        - code
    # ==============================
    # 请求体组件
    # ==============================
    CurrentBalanceQueryRequest:
      allOf:
        - $ref: '#/components/schemas/BalanceBaseRequest'
        - type: object
          properties:
            requestTime:
              type: string
              description: 请求时间，符合rfc3339规范，格式：yyyy-MM-dd'T'HH:mm:ss.SSSXXX 时间需要在当前时间两分钟内
              maxLength: 32
              example: "2025-04-05T12:00:00.000+08:00"
            # appId:
            #   type: string
            #   description: 商户应用Id，payallglobal分配给商户应用的唯一标识
            #   maxLength: 64
            #   example: "127d5de5b5124d11b9132c6ec9cc61d3"
            data:
              $ref: '#/components/schemas/CurrentBalanceQueryRequestData'
          required:
            - requestTime
            - appId
            - data

    CurrentBalanceQueryRequestData:
      type: object
      title: 请求数据体
      properties:
        # plainSign:
        #   type: boolean
        #   title: 是否返回为0余额账户
        #   description: '是否返回余额为0的账户 true返回 false不返回 默认值: false'
        #   default: false
        #   example: true
        accountType:
          type: array
          description: 账户类型,ACQUIRING 收单账户 FREEZE 冻结账户 SETTLE 待结算账户 REVERSE 保证金账户 当未指定账户类型时，返回所有账户
          items:
            type: string
            maxLength: 32
            examples:
              - AVAILABLE
          example: 
            - ACQUIRING
            - SETTLE
        accountCurrency:
          type: string
          description: 币种代码,符合ISO 4217规范. 当未指定币种时，返回所有账户
          maxLength: 3
          # items:
          #   type: string
            
          #   examples:
          #     - USD
          example: USD

    # ==============================
    # 返回体组件
    # ==============================
    CurrentBalanceQueryResponse:
      type: object
      required:
        - data
        - code
        - msg
      properties:
        code:
          type: string
          description: 返回码，’00000000’代表成功
          example: '00000000'
        msg:
          type: string
          description: 返回描述，’Success’
          example: "Success"
        data:
          $ref: '#/components/schemas/CurrentBalanceQueryResponseData'

    CurrentBalanceQueryResponseData:
      type: object
      title: 返回数据体
      required:
        - accountRealTimeTypes
        - inquiryTime
      properties:
        accountRealTimeTypes:
          type: array
          items:
            $ref: '#/components/schemas/AccountBalanceItem'
          example:
            - balance: 0.59
              accountType: ACQUIRING
              currency: AED
            - balance: 776.34
              accountType: ACQUIRING
              currency: USD

        inquiryTime:
          type: string
          description: 查询时间,符合rfc3339规范，格式：yyyy-MM-dd’T’HH:mm:ss.SSSXXX
          maxLength: 64
          example: "2025-04-05T12:00:00.000+08:00"
        # errorCode:
        #   type: string
        #   description: 查询失败错误码
        #   maxLength: 32
        #   title: 错误码
        # errorMsg:
        #   type: string
        #   description: 查询失败错误码描述
        #   maxLength: 256
        #   title: 错误信息

    AccountBalanceItem:
      type: object
      required:
        - balance
        - accountType
        - currency
      properties:
        balance:
          type: number
          title: 金额
          description: 单位元
          format: double
          examples:
            - 9998.11
        accountType:
          type: string
          title: 账户类型
          maxLength: 32
          examples:
            - AVAILABLE
        currency:
          type: string
          title: 3位币种代码
          description: 符合ISO 4217规范.
          maxLength: 3
          examples:
