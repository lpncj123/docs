        - url: 'https://mpgw.payallglobal.com/mp-gateway/'
          description: 正式生产环境
webhooks:
  fifth:
    post:
      tags:
        - 通知
      summary: 消费通知
      description: '当消费成功后，通过开发者webhook配置，开发平台会发送通知给商户，当接受不成功或者发送失败时, 会重发8次, 时间间隔为5s,20s,1m,5m,30m,2h,24h'
      parameters:
        - name: X-PD-NOTIFICATION-CATAGORY
          in: header
          description: 通知种类
          required: true
          schema:
            const: GlobalAccount
            examples:
              - GlobalAccount
          examples:
            default:
              value: GlobalAccount
        - name: X-PD-NOTIFICATION-TYPE
          in: header
          description: 通知子类
          required: true
          schema:
            const: settle
            examples:
              - settle
          examples:
            default:
              value: settle
        - name: X-PD-SIGN
          in: header
          description: '使用平台私钥对requestBody做了加签, 请使用平台公钥对requestBody做签名验证'
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebhooksRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhooksResponse'
      security:
