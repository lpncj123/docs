  /api/mapi/v1/weChatPay/jsapi/authorize:
    get:
      tags:
        - 其他交易类型
      summary: 获取微信openid
      description: |
        1. 商户使用JSAPI支付前，需要先调用此接口获取微信openid
        2. 通过网页授权接口获取openid
        3. JSAPI支付时需要传入openid
        ## 注意
        - 该方法需要使用微信内部请求。
        - 需要传入接收openid的地址,该地址必须是GET方式接收。
      operationId: get-api-mapi-v1-weChatPay-jsapi-authorize
      parameters:
        - name: redirectUri
          in: query
          description: "授权后重定向的回调链接地址， 请使用 urlEncode 对链接进行处理\t"
          required: true
          schema:
            type: string
            format: uri
            examples:
              - 'https://www.qq.com'
      responses:
        '200':
          description: OK
          content:
            application/x-www-form-urlencoded:
              schema:
                type: object
                properties:
                  openid:
                    type: string
                    description: 微信的openid值
                    examples:
                      - oUpF8uMuAJO_M2pxb1Q9zNjWeS6o
                  errCode:
                    type: string
                    description: 响应编码
                    examples:
                      - '00000000'
                  errMessage:
                    type: string
                    description: 响应说明
                    examples:
                      - 交易成功
                required:
                  - openid
                  - errCode
                  - errMessage
      security: []
      servers:
        - url: 'https://mpgwdev.payallglobal.com/mp-gateway/'
          description: 开发环境
        - url: 'https://mpgw.payallglobal.com/mp-gateway/'
          description: 正式生产环境
