paths:
  /api/mapi/v1/payments/open/api/pay:
    post:
      tags:
        - 收单
      summary: 消费
      description: 发起消费交易，消费成功时会产生实际扣款
      operationId: post-api-mapi-v1-payments-open-api-pay
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pay'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayResponse'
              examples:
                Example 1:
                  value:
                    isSuccess: true
                    errCode: string
                    errMessage: string
                    status: string
                    traceId: string
                    data:
                      orderId: string
                      merchantNo: string
                      merchantOrderId: string
                      currency: string
                      payMethodResponse:
                        isRedirect: string
                        redirectMethod: string
                        termUrl: string
                        redirectParam: {}
                        codeUrl: string
                      transAmt: string
      security:
        - signature: []
      servers:
        - url: 'https://mpgwdev.payallglobal.com/mp-gateway/'
          description: 开发环境
        - url: 'https://mpgw.payallglobal.com/mp-gateway/'
          description: 正式生产环境
      x-internal: false
